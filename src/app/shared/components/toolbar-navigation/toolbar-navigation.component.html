<div class="flex justify-content-center mt-5">

<p-toolbar styleClass="bg-red-700"
[style]="{ width: '900px', 'border-radius': '3rem', 'background-image': 'linear-gradient(to right, var(--red-500), var(--red-800))' }">

<div class="p-toolbar-group-start ml-5">
      <img src="../../../../assets/lar-white.svg"
      style="width: 70px;"/>
  </div>

  <div class="p-toolbar-group-end">
    <p-button
      label="Sair"
      icon="pi pi-sign-out"
      severity="danger"
      (onClick)="logout()"
      class="header-button mr-2 p-button-rounded p-button-outlined"
      >
    </p-button>
  </div>
</p-toolbar>
</div>
